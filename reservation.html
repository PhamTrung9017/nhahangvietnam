<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn trước - Nhà hàng của tôi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nhà hàng của tôi</h1>
        <nav>
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="menu.html">Menu món ăn</a></li>
                <li><a href="reservation.html">Đặt bàn trước</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Đặt bàn trước</h2>
        <form id="reservation-form">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="date">Ngày:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Giờ:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="people">Số người:</label>
            <input type="number" id="people" name="people" required>
            
            <button type="submit">Đặt bàn</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Nhà hàng của tôi. Đã đăng ký bản quyền.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
